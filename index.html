<!DOCTYPE html>

<html lang="en">

<h1>Solar System</h1>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="referrer" content="no-referrer">
    <link rel="stylesheet" href="./dist/main.css" />
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Project Name</title>
</head>

<body>
    <span class="personal_buttons">
        <button type ="button" class="github_button">
            <span class ="button_icon_gh">
                <a href="https://github.com/aly2233"><img src="https://img.icons8.com/ios/50/000000/github--v2.png"/></a>
            </span>
        </button>
        <button type ="button" class="linkedin_button">
            <span class ="button_icon_li">
                <a href="https://www.linkedin.com/in/alan-yueh-01428a146/"><img src="https://img.icons8.com/ios/50/000000/linkedin.png"/></a>
            </span>
        </button>
    </span>
    
    <span class="setting_buttons">
        <button type ="button" class="menu_button">
            <span class ="button_icon_menu">
                <img src="https://img.icons8.com/ios/50/000000/menu--v1.png"/></a>
            </span>
        </button>
        <button type ="button" class="volume_button">
            <span class ="button_icon_volume">
                <img src="https://img.icons8.com/ios/50/000000/mute--v1.png" onclick="toggleMusic()">
            </span>
        </button>
    </span>

    <button type="button" class="zoom_in">
        <span class="button_zoom_in">
            <img src="https://img.icons8.com/external-tanah-basah-detailed-outline-tanah-basah/48/000000/external-plus-user-interface-tanah-basah-detailed-outline-tanah-basah.png"/>
        </span>
    </button>
    <button type="button" class="zoom_out">
        <span class="button_zoom_out">
            <img src="https://img.icons8.com/external-tanah-basah-detailed-outline-tanah-basah/50/000000/external-minus-user-interface-tanah-basah-detailed-outline-tanah-basah-2.png"/>
    </button>
    <script>
        const audio = new Audio("music/dreamstate.webm");
        function toggleMusic() {
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }
    </script>

    

</body>

<script src="./dist/main.js"></script>

</html>
